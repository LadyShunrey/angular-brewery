<h1>Lista de cervezas</h1>
<table class="table">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beer of beers" [ngClass]="{'clearance': beer.clearance}"> <!-- antes de cerrar la llave puedo poner una coma y  agregar mas clases-->
      <td><img class="img-fluid" width="200" [src]="beer.image" [alt]="beer.name"></td>
      <td>{{beer.name}}</td>
      <td>{{beer.type}}</td>
      <td>{{beer.price | currency}}</td>
      <td><span class="badge text-bg-warning" *ngIf="beer.stock==0"> SIN STOCK </span></td>
    </tr>
  </tbody>
</table>
